<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>

<h1>Cars list</h1>
<table class="table table-sm table-dark">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${car}">
        <td th:text="${car.model}"/>
        <td th:text="${car.year}"/>
        <td th:text="${car.color}"/>
    </tr>
    </tbody>
</table>


</body>
</html>
